# deployment/nginx.conf
# Reverse proxy untuk UIN Salatiga RAG Chatbot
# Jalankan di: /etc/nginx/sites-available/chatbot

upstream chatbot_app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name chatbot.uinsalatiga.ac.id;  # Ganti dengan domain Anda

    # Rate limiting: 5 request/menit per IP
    limit_req_zone $binary_remote_addr zone=chatbot_rate:10m rate=1r/m;
    limit_req zone=chatbot_rate burst=5 nodelay;

    location / {
        proxy_pass http://chatbot_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout untuk Gemini yang lambat
        proxy_connect_timeout 60s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    # Health check publik (boleh diakses)
    location /api/health {
        proxy_pass http://chatbot_app;
        access_log off;
    }

    # Admin API: blokir dari publik (opsional, bisa diaktifkan via SSH tunnel)
    location /api/admin {
        deny all;
        return 403;
    }

    # Log
    access_log /var/log/nginx/chatbot_access.log;
    error_log /var/log/nginx/chatbot_error.log;
}