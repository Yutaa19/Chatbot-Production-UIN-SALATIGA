; deployment/supervisor/chatbot.conf
; Hanya jika Anda memilih Supervisor alih-alih systemd

[program:chatbot]
directory=/home/chatbot/chatbot-rag-uin-salatiga
command=/home/chatbot/chatbot-rag-uin-salatiga/venv/bin/gunicorn -c gunicorn.conf.py wsgi:application
user=chatbot
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/home/chatbot/chatbot-rag-uin-salatiga/logs/supervisor_chatbot.log
environment=FLASK_ENV=production